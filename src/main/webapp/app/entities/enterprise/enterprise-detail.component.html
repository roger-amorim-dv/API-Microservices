<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="enterprise">
            <h2><span jhiTranslate="projetoReclameApp.enterprise.detail.title">Enterprise</span> {{enterprise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetoReclameApp.enterprise.title">Title</span></dt>
                <dd>
                    <span>{{enterprise.title}}</span>
                </dd>
                <dt><span jhiTranslate="projetoReclameApp.enterprise.locale">Locale</span></dt>
                <dd>
                    <span>{{enterprise.locale}}</span>
                </dd>
                <dt><span jhiTranslate="projetoReclameApp.enterprise.company">Company</span></dt>
                <dd>
                    <span>{{enterprise.company}}</span>
                </dd>
                <dt><span jhiTranslate="projetoReclameApp.enterprise.description">Description</span></dt>
                <dd>
                    <span>{{enterprise.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/enterprise', enterprise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
